name: view
description: An ultra wide turbo view brick.
version: 0.1.0+1
environment:
  mason: ^0.1.0
vars:
  projectKey:
    type: string
    description: The project key (e.g. Turbo -> TurboScaffold).
  featureName:
    type: string
    description: The name of the feature (e.g. auth).
  viewName:
    type: string
    description: The name of the view (e.g. Turbo -> TurboView).
